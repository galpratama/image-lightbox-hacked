<!doctype html><html lang="en"><head>    <title>Zoom Ganteng Example: Responsive website</title>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">    <!-- Include jQuery -->    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>    <!-- Various page styles. -->    <style type="text/css">        body {            font-family: arial, sans-serif;            color: #444;            font-size: 16px;            padding: 0px;            margin: 0px;        }        p {            line-height: 20px;        }        code {            font-weight: bold;            color: #f44;            ;        }        a {            color: #3d8dde;        }        #wrapper {            padding: 10px;        }    </style>    <!-- Include Zoom Ganteng JavaScript -->    <script type="text/javascript" src="zoomganteng.js"></script>    <!-- Include Thumbcantik JavaScript -->    <script type="text/javascript" src="thumbcantik.js"></script>    <!-- Include Zoom Ganteng CSS -->    <link href="zoomganteng.css" type="text/css" rel="stylesheet" />    <!-- Include Thumbcantik CSS -->    <link href="thumbcantik.css" type="text/css" rel="stylesheet" />    <script type="text/javascript">    CloudZoom.quickStart();    // Initialize the slider.    $(function() {        $('#slider-produk').Thumbelina({            $bwdBut: $('#slider-produk .left'),            $fwdBut: $('#slider-produk .right')        });    });    </script>    <style>    /* div that surrounds Zoom Ganteng image and content slider. */        #surround {        width: 50%;        min-width: 256px;        max-width: 300px;    }    /* Image expands to width of surround */        img.cloudzoom {        width: 100%;    }    /* CSS for slider - will expand to width of surround */        #slider-produk {        margin-left: 20px;        margin-right: 20px;        height: 119px;        border-top: 1px solid #aaa;        border-bottom: 1px solid #aaa;        position: relative;    }    </style></head><body>    <div id="wrapper">        <div id="surround">            <img class="cloudzoom" alt="Zoom Ganteng thumbs image" id="zoom1" src="images/large/image1.jpg" data-cloudzoom='           zoomSizeMode:"image",           autoInside: 300       '>            <div id="slider-produk">                <div class="thumbelina-but horiz left">&#706;</div>                <ul>                    <li><img class='cloudzoom-gallery' src="images/thumbs/image1.jpg" data-cloudzoom="useZoom:'.cloudzoom', image:'images/large/image1.jpg' ">                    </li>                    <li><img class='cloudzoom-gallery' src="images/thumbs/image2.jpg" data-cloudzoom="useZoom:'.cloudzoom', image:'images/large/image2.jpg' ">                    </li>                    <li><img class='cloudzoom-gallery' src="images/thumbs/image3.jpg" data-cloudzoom="useZoom:'.cloudzoom', image:'images/large/image3.jpg' ">                    </li>                </ul>                <div class="thumbelina-but horiz right">&#707;</div>            </div>        </div>    </div></body></html>
